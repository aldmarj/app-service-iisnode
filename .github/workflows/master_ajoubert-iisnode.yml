name: CI
on:
  push:
    branches: [ master ]
defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: aldmarj/ado_container:ghactions-txt
    steps:
      - name: ls 
        shell: bash
        run: ls -ltra /app

      - name: whoami
        shell: bash
        run: whoami

      - name: cat STDOUT
        run: cat /app/stdout.txt

      - name: cat STDERR
        shell: bash
        run: more /app/stderr.log

      - name: cp stdout
        shell: bash
        run: cp /app/stdout.txt /app/read-stdout.txt

      - name: cat read-stderr
        shell: bash
        run: cat /app/read-stdout.txt

      - name: cat STARTUP.SH
        shell: bash
        run: cat /app/startup.sh

        
     
