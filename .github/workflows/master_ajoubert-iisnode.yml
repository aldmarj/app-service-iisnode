name: CI
on:
  push:
    branches: [ master ]
defaults:
  run:
    shell: bash
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: aldmarj/ado_container:ghactions-nosleep
    steps:
      - name: ls 
        shell: bash
        run: ls -ltra /app

      - name: whoami
        shell: bash
        run: whoami

      - name: cat STARTUP.SH
        shell: bash
        run: cat /app/startup.sh

  vm-job:
    runs-on: ubuntu-latest

    steps:
     - name: ls 
       shell: bash
       run: ls -ltra

     - name: docker ps
       shell: bash
       run: docker ps

     
